<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BMI CALCULATOR-4</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>BMI CALCULATOR</h1>
    <form action="">
      <p>
        <label for="">Height in cm:</label
        ><input id="height" type="text" name="" id="" />
      </p>
      <p>
        <label for="">weight in kg:</label
        ><input id="weight" type="text" name="" id="" />
      </p>
      <button>Clculate</button>
      <div id="results"></div>
      <div id="weight-guide">
        <h3>BMI WEIGHT GUIDE</h3>
        <p>under weight = less than 18.6</p>
        <p>normal weight = 18.6 and 24.9</p>
        <p>oveweight weight = >24.9</p>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
